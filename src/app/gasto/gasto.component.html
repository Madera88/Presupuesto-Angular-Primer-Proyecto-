<div class="gasto">
          
        
        <div class="elemento limpiarEstilos" >
            <div class="elemento_descripcion">{{gasto.concepto}}</div>
            <div class="right limpiarEstilos">
                <div class="elemento_valor">{{gasto.gasto}}</div>
                <div class="elemento_porcentaje">{{gasto.porcentaje}}%</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn"  (click)="borrar(indice)" #boton>X</button>
                </div>
            </div>
        </div>


        
        
</div>
