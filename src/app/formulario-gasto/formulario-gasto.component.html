<form name="gasto">
  <fieldset>
    <div class="agregar">
      <div class="agregar_contenedor">
        <h3>Gasto:</h3>
        <input
          type="text"
          class="agregar_descripcion"
          placeholder="Agregar DescripciÃ³n"
          #conceptoInput
        />
        <input
          type="number"
          class="agregar_valor"
          placeholder="Valor"
          #importeInput
        />
        <button
          class="btn btn-success"
          (click)="gastar(conceptoInput, importeInput)"
        >
          Ingresar
        </button>
      </div>
    </div>
  </fieldset>
</form>
